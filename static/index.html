<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphHands</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
    <script type=text/javascript src="{{ url_for('static', filename='scripts/editor.js') }}"></script>



</head>
<body>
    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon"/>
  	<label for="menu-icon"></label>
  	<nav class="nav" id="navi">
  		<ul class="pt-5" id="lil">
  			<li ><button onclick="editorFunction()" id="btn-editor"><span>Editor</span></button></li>
  			<li ><button onclick="theoryFunction()" id="btn-theory"><span>Theory</span></button></li>
  			<li ><button onclick="buildFunction()" id="btn-build"><span>Build</span></button></li>
  			<li ><button onclick="controlsFunction()" id="btn-controls"><span>Controls</span></button></li>
  		</ul>
  	</nav>
    <div class="page-home" id="home">
  		<h1>Hand for Graph</h1>
  	</div>
    <div class="page-editor" id="editor">
        <div id="canvas">
        </div>

           <label for="console"></label>

            <textarea id="console" name="console" rows="4" cols="50">
            </textarea>
        <h1 id="dada"></h1>
    </div>
    <div class="page-theory" id="theory">
    </div>
    <div class="page-build" id="build">
    </div>
    <div class="page-controls" id="controls">
    </div>
</body>
<footer>

    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/graphdracula/1.3.0/dracula.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/graphdracula/1.3.0/dracula.dev.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/simplified.js') }}"></script>

</footer>
</html>
